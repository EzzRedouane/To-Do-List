<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To-Do List</h1>
  <form id="todoForm">
    <input type="text" id="todoText" placeholder="What do you want to do?" required>
    <input type="date" id="todoDate" required>
    <input type="time" id="todoTime" required>
    <button type="submit" class="add">Add</button>
  </form>
  <ul id="todoList"></ul>

  <!-- Add an audio element for the notification sound -->
  <audio id="notificationSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

  <script src="main.js">
    
  </script>
</body>
</html>
